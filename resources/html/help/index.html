<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{{pluResPath}}/html/help/index.css" />
  <link rel="preload" href="{{pluResPath}}/font/HYWenHei-55W.ttf" as="font" />
  <link rel="preload" href="{{pluResPath}}/img/help/background/0.jpg" as="image" />
  <link rel="shortcut icon" href="#" />
</head>
{{@headStyle}}

<body>
  <div class="container" id="container">
    <div class="head-box">
      <div class="title" style="color: white;">库洛帮助</div>
      <div class="label" style="color: white;">Handmade With <font color=red>♥</font> by TomyJan.</div>
    </div>

    {{each helpData val}}
    <div class="cont-box">
      <div class="help-group" style="color: white;">
        {{val.group}}
      </div>
      <div class="list">
        {{each val.list item}}
        <div class="item">
          <img class="icon" src="{{pluResPath}}/img/common/icon/{{item.icon}}.png" />
          <div class="title">
            <div class="text">{{@item.title}}</div>
            <div class="dec">{{item.desc}}</div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    {{/each}}

    <div class="copyright">Created By Yunzai-Bot & {{pluginName}} {{pluginVer}}</div>
  </div>
</body>

</html>
